name: Docker Image CI

on:
  pull_request:
  push:
    branches:
      - develop

env:
  APP_SERVER_IMAGE: ${{ secrets.DOCKER_HUB_USERNAME }}/app:${{ github.sha }}

jobs:
  build-appserver:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Login to Dockerhub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    
    - name: Setup Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Backend
      uses: docker/build-push-action@v3
      with:
        context: .
        file: Dockerfile.server
        push: true
        tags: ${{ env.APP_SERVER_IMAGE }}
  update-yc:
    runs-on: ubuntu-latest
    needs: [build-appserver]
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Deploy COI VM
      id: deploy-coi
      uses: yc-actions/yc-coi-deploy@v1.0.1
      env:
        BACKEND_IMAGE: ${{ env.APP_SERVER_IMAGE }}
        YC_VM_SSH: ${{ secrets.YC_VM_SSH }}
        YC_VM_USERNAME: ${{ secrets.YC_VM_USERNAME }}
      with:
        yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
        folder-id: ${{ secrets.YC_FOLDER_ID }}
        VM-name: ${{ secrets.YC_VM_NAME }}
        vm-service-account-id: ${{ secrets.YC_SERVICE_ACCOUNT_ID }}
        vm-subnet-id: ${{ secrets.YC_SUBNET_ID }}
        docker-compose-path: './docker-compose.deploy.yc.yml'
        user-data-path: './user-data.yml'
