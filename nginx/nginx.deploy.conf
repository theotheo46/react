events {
  worker_connections 1024;
}

http {

  upstream app {
        server host.docker.internal:3001;
    }

  upstream pgadmin {
        server host.docker.internal:8080;
    }

  include mime.types;
    server {
        listen 80;
        listen [::]:80;
        server_name altai.ya-praktikum.tech www.altai.ya-praktikum.tech;

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }

        location / {
          return 301 https://$server_name$request_uri;
        }
        

        }

        server {

          listen 443 default_server ssl http2;
          listen [::]:443 ssl http2;
          server_name altai.ya-praktikum.tech;

          ssi on;
          add_header Strict-Transport-Security "max-age=31536000;";
          ssl_ciphers HIGH:!RC4:!aNULL:!eNULL:!MD5:!EXPORT:!EXP:!LOW:!SEED:!CAMELLIA:!IDEA:!PSK:!SRP:!SSLv2;
          ssl_prefer_server_ciphers on;
          ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

          # ssl_certificate /var/www/ssl/crt.crt;
          # ssl_certificate_key /var/www/ssl/key.key; 

          ssl_certificate /etc/letsencrypt/live/altai.ya-praktikum.tech/fullchain.pem;
          ssl_certificate_key /etc/letsencrypt/live/altai.ya-praktikum.tech/privkey.pem;

          location /pgadmin {
            proxy_cache_key $scheme$host$request_method$request_uri;
            proxy_cache_valid       200     60m;
            proxy_cache_min_uses    1;
            proxy_cache_use_stale   updating;
            proxy_set_header X-Script-Name /pgadmin;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host;
            proxy_set_header X-NginX-Proxy true;

            proxy_redirect off;
            proxy_pass http://pgadmin;
        }

        location / {
            proxy_cache_key $scheme$host$request_method$request_uri;
            proxy_cache_valid       200     60m;
            proxy_cache_min_uses    1;
            proxy_cache_use_stale   updating;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host;
            proxy_set_header X-NginX-Proxy true;

            add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
            if_modified_since off;
            expires off;
            etag off;

            proxy_redirect off;
            proxy_pass http://app;
          }

        }
}
